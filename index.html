<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>SimpleGaze</title>

  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <script type='module' src='script.js'></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
    }

    h1 {
      color: white;
      font-size: 2rem;
      margin-bottom: 40px;
      text-align: center;
    }

    #demos {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    video {
      display: block;
      max-width: 100%;
      height: auto;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      pointer-events: none; /* Allow interactions with the video underneath */
    }

    label {
      color: white;
      font-size: 1.2rem;
      margin-bottom: 0;
      margin-right: 10px; /* Adds space between the label and input */
      text-align: center;
      display: inline-block;
      vertical-align: middle; /* Ensures the label aligns with the input vertically */
    }

    input {
      padding: 5px;
      font-size: 1rem;
      display: inline-block;
      vertical-align: middle; /* Ensures the input aligns with the label vertically */
    }

    #refTextbox {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      text-align: center;
    }

    .videoView {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #refTextbox-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-top: 15px; /* Adjusts spacing from other elements */
    }

    #pause-play-button {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 10; /* Ensures it appears above the canvases */
    }

    .invisible {
      display: none !important;
    }

  </style>
</head>
<body>
  <h1>SimpleGaze Web Connector</h1>

  <section id="demos">
    <div id="liveView" class="videoView">
      <video id="webcam" autoplay playsinline></video>
      <canvas class="output_canvas invisible" id="output_canvas"></canvas>
      <canvas class="mesh_canvas invisible" id="mesh_canvas"></canvas>
      <img id="pause-play-button" src="https://i.gifer.com/ZKZg.gif" alt="Loading" />
      <div id="refTextbox-container">
        <label for="refTextbox">Enter Username:</label>
        <input type="text" id="refTextbox" placeholder="Minecraft Username">
    </div>
    </div>
  </section>
</body>
</html>
